<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Pedidos de Comida</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
</head>
<body>
    <h1>Asistente de Pedidos de Comida</h1>
    <p>Dime qué te gustaría pedir (ej: "Quiero una pizza con queso", "Pide una hamburguesa con papas").</p>

    <form action="/pedidos-comida" method="POST">
        <label for="pedido_usuario">Tu pedido:</label><br>
        <textarea id="pedido_usuario" name="pedido_usuario" rows="3" cols="50" required></textarea>
        <br><br>
        <button type="submit">Realizar Pedido</button>
    </form>

    <hr>

    {% if confirmacion_pedido %}
        <h2>Estado del Pedido:</h2>
        <p style="background-color: #fff3e0; border-left: 5px solid #ff9800; padding: 15px; font-size: 1.2em;">
            {{ confirmacion_pedido }}
        </p>
    {% endif %}

    <a href="/">Volver al menú principal</a>

</body>
</html>
