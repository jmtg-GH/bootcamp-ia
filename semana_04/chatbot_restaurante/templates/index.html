<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Restaurante IA</title>
    <link rel="stylesheet" href="../static/styles.css">
</head>
<body>
    <header>
        <h1>Bienvenidos al Restaurante IA</h1>
        <p>Haz tu pedido fÃ¡cil con nuestro asistente inteligente</p>
        <a href="{{ url_for('ver_pedidos')}}" class="btn-pedidos">Ver pedidos</a>
    </header>
    <main class="menu-container">
        {% for nombre, datos in menu.items() %}
            <div class="card" data-producto="{{ nombre }}">
                <img src="{{ datos.imagen }}" alt="{{ nombre }}">
                <h3>{{ nombre }}</h3>
                <p>${{ datos.precio }}</p>
            </div>
        {% endfor %}
    </main>
    <div id="chatbot-icon">ğŸ’¬</div>
    <div id="chat-container">
        <div id="chat-box"></div>
        <div class="chat-input-area">
            <input type="text" id="user-input" placeholder="Escribe tu mensaje..." autocomplete="off">
            <button id="send-btn">Enviar</button>
        </div>
    </div>
</body>
</html>
