<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lista de Facturas</title>
    <style>
        table { width: 100%; border-collapse: collapse; margin-top: 20px; }
        th, td { padding: 12px; text-align: left; border-bottom: 1px solid #ddd; }
        th { background-color: #f2f2f2; }
        .btn { padding: 8px 15px; text-decoration: none; border-radius: 4px; color: white; }
        .btn-primary { background-color: #3498db; }
        .btn-success { background-color: #27ae60; }
    </style>
</head>
<body>
    <div class="container">
        <h1>Lista de Facturas</h1>
        <a href="{{ url_for('index') }}">← Volver al generador</a>
        
        {% if facturas %}
        <table>
            <thead>
                <tr>
                    <th>Número</th>
                    <th>Fecha</th>
                    <th>Total</th>
                    <th>Acciones</th>
                </tr>
            </thead>
            <tbody>
                {% for factura in facturas %}
                <tr>
                    <td>{{ factura.numero }}</td>
                    <td>{{ factura.fecha }}</td>
                    <td>{{ factura.total|moneda }}</td>
                    <td>
                        <a href="{{ url_for('ver_factura', factura_id=factura.id) }}" class="btn btn-primary">Ver</a>
                        <a href="{{ url_for('exportar_factura', factura_id=factura.id) }}" class="btn btn-success">Exportar</a>
                    </td>
                </tr>
                {% endfor %}
            </tbody>
        </table>
        {% else %}
        <p>No hay facturas generadas</p>
        {% endif %}
    </div>
</body>
</html>
